<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            display: inline-block;
            width: 200px;
            height: 100px;
            text-align: center;
            background-color: rgb(77, 58, 58);
        }
        ul li:nth-child(1) {
            opacity: 1;
        }
        ul li:nth-child(2) {
            opacity: 0.7;
        }
        ul li:nth-child(3) {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세!!</li>
        <li>대한민국 만세!!</li>
        <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
