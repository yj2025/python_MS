<head>
    <style>
        /* html{
            font-size: 32px;
        } */

        body {
            font-size: 32px;
        }
        
        div {
            /* 부모값의 2배 크기 */
            font-size: 2em;
        }

        /* (#) 아이디 선택자 */
        #hello {
            /* root em 16px (html 기본 16px * 2 = 32px) */
            font-size: 2rem;
            color:red;
        }
        
        /* (.) 클래스 선택자 */
        .parent {
            height: 80vh;
            width: 80%;
            background: rgb(201,179,125);
        }
        
        .child {
            height: 50%;
            width: 50%;
            background: rgb(92, 170, 206);
        }
    </style>
</head>
<body>
    <div id="hello">Lorem Ipsum</div>
     <div class="parent">
        <div class="child"></div>
     </div>
</body>
</html>
