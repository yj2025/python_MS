<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
        <form action="http://www.google.com " method="get">
        이름: <input type="text" name="uname"><br>
        아이디: <input type="text" name="uid"><br>
        비밀번호: <input type="password" name="upw"><br>
        
        연락처: 
        <input type="text" name="uphone1" size="5"> -
        <input type="text" name="uphone2" size="5"> -
        <input type="text" name="uphone3" size="5"><br>
        
        사진: <input type="file" name="uphoto"><br>
        
        성별: 
        <input type="radio" name="gender" value="m"> 남
        <input type="radio" name="gender" value="w"> 여<br>
        
        사용 언어: 
        <input type="checkbox" name="lang" value="kor"> 한국어
        <input type="checkbox" name="lang" value="eng"> 영어
        <input type="checkbox" name="lang" value="jpn"> 일본어
        <input type="checkbox" name="lang" value="chn"> 중국어<br>
        
        자기소개: 
        <textarea name="intro" cols="30" rows="5">간단하게 입력</textarea><br>
        
        국적: 
        <select name="nationality">
            <option value="kor" selected>한국</option>
            <option value="usa">미국</option>
            <option value="japan">일본</option>
            <option value="china">중국</option>
        </select><br>
        
        좋아하는 음식: 
        <select name="food" multiple>
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br>

        <input type="submit" value="전송">
    </form>
</body>
</html>
