<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            background-color: #dddddd;
        }
        
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            border: 10px solid #ff8d00;
        }

        div:nth-child(1) {
            margin: 0;
            border: 0;
            padding: 0;
            background-color: #ff0000;
        }
        /* 박스의 크기를 콘텐츠 영역의 크기와 패딩, 테두리(border) 영역의 크기를 합한 값으로 계산 => 200 * 200  => 240 * 240 */
        div:nth-child(2) {
            background-color: #00ff00;
            box-sizing: border-box;
        }        
        div:nth-child(3) {
            background-color: #0000ff;
            box-sizing: content-box;
        }        

    </style>
</head>
<body>
    <div>200200</div>
    <div>200200</div>
    <div>200*200</div>
</body>
</html>
