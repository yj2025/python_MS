<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            color: #ffffff;
            text-align: center;
        }

        #content1 {
            background-color: red;
        }
        /* 외부 여백 */
        #content2 {
            background-color: green;
            margin: 10px;
        }
        /* 내부 여백 */
        #content3 {
            background-color: green;
            padding: 10px;
        }
        #content4 {
            background-color: green;
            padding: 10px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div id="content1"> 200200 </div>
    <div id="content2"> 200200 <br /> margin </div>
    <div id="content3"> 200200 <br /> padding </div>
    <div id="content4"> 200200 <br /> margin <br /> padding</div>
</body>
</html>
