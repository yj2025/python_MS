<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }

        #wrapper {
            width: 800px;
            border: 1px solid #cccccc;
            margin: 0 auto;
        }

        header, #nav, #container, .footer {
            width: 780px;
            border: 1px solid #cccccc;
            margin: 10px auto;
            /* 글자 정렬 */
            text-align: center;
        }

        #nav-title {
            padding: 10px;
        }

        #nav-menu {
            width: 730px;
            overflow: hidden;
            margin: 0 auto;
        }

        #nav-menu div {
            width: 140px;
            float: left;
            border: 1px solid #cccccc;
            padding: 10px 0;
            margin: 5px 0;
        }

        #container {
            overflow: hidden;
        }

        .content {
            float: left;
            width: 78%;
            height: 300px;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 5px;
        }

        .right-side {
            float: right;
            width: 18%;
            height: 300px;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 5px;
        }

        .footer {
            height: 100px;
        }
    </style>
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>HEADER</h1>
        </header>
        <div id="nav">
            <div id="nav-title">NAVIGATION</div>
            <div id="nav-menu">
                <div>menu1</div>
                <div>menu2</div>
                <div>menu3</div>
                <div>menu4</div>
                <div>menu5</div>
            </div>
        </div>
        <div id="container">
            <section class="content">
                <h4>CONTENT</h4>
            </section>
            <aside class="right-side">
                <h4>BANNER</h4>
            </aside>
        </div>
        <footer class="footer">
            <h4>FOOTER</h4>
        </footer>
    </div>
</body>
</html>
