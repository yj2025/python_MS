<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                height: 200px;
                background-color: #f1f1f1;
            }

            .flex-container > div {
                background-color: DodgerBlue;
                color: white;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-basis Property</h1>

        <div class="flex-container">
            <div>1</div>
            <div style="flex-basis: 200px">2</div>
            <!-- grow, shrink, basis -->
            <div style="flex: 0 0 300px">3</div>
            <!-- 개별 Flex Item의 교차 축 정렬 -->
            <div style="align-self: center;">4</div>
            <div style="align-self: flex-end;">5</div>
        </div>
    </body>
</html>
