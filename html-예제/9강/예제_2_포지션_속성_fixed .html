<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }

        div:nth-child(1) {
            background-color: red;
            position: fixed;
            top: 0;
            left: 0;
        }

        div:nth-child(2) {
            background-color: green;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        div:nth-child(3) {
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #wrap {
            width: 300px;
            height: 300px;
            top: 300px;
            left: 300px;
            background-color: yellow;
            opacity: 1.0;
            position: fixed;
        }

        /* 부모(조상)를 찾음  absolute 또는 relative 또는 fixed 해당 부모(조상)을 못찾으면,
           기준 html vh 기준으로 찾음 */
        #wrap .content {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            background-color: red;
            opacity: 1.0;
            position: absolute;
        }
        
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="wrap">
        <div class="content"></div>
    </div>
</body>
</html>
