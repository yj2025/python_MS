<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 800px;
            border: 1px solid #cccccc;
            margin: 0 auto;
        }
        
        header {
            width: 780px;
            border: 1px solid #cccccc;
            margin: 10px;
            text-align: center;
        }
        
        #nav {
            width: 780px;
            border: 1px solid #cccccc;
            margin: 10px;
            text-align: center;
            overflow: hidden;
        }

        #nav-title {
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        #nav-menu {
            width: 780px;
            overflow: hidden;
            margin: auto;
        }
        
        #nav-menu div {
            width: 150px;
            border: 1px solid #cccccc;
            float: left;
            text-align: center;
            margin: 10px auto;
        }
        
        #container {
            width: 780px;
            border: 1px solid #cccccc;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .content {
            float: left;
            height: 300px;
            width: 78%;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 5px;
        }
        
        .right-side{
            float: right;
            width: 18%;
            height: 300px;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 5px;
        }

        .footer {
            clear: both;
            width: 780px;
            border: 1px solid #cccccc;
            text-align: center;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">HEADER</h1>
        </header>
        <div id="nav">
            <div id="nav-title">navigation</div>
            <div id="nav-menu">
                <div>menu1</div>
                <div>menu1</div>
                <div>menu1</div>
                <div>menu1</div>
                <div>menu1</div>
            </div>
        </div>
        <div id="container">
            <section class="content">
                <h4>CONTENT</h4>
            </section>
            <aside class="right-side">
                <h4>BANNER</h4>
            </aside>
        </div>
        <footer class="footer">
            <h4>FOOTER</h4>
        </footer>
    </div>
</body>
</html>
