<!DOCTYPE html>
<head>

    <script>
        // 1. 숫자형 데이터 타입
        var num = 123;
        console.log(typeof num);
        
        // 2. 문자형 데이터 타입
        let str = '안녕하세요'; // 변수
        console.log(typeof str);
        
        // 3. 불린형 데이터 타입
        const boo = true;   // 상수
        boo = false
        console.log(typeof boo);
    </script>

</head>
<body>
</body>
</html>
