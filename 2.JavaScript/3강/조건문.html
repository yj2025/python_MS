<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let kor = 80;
        let eng = 70;
        let math = 90;

        let sum = kor + eng + math;
        let avg = sum / 3;

        if (avg > 90) {
            document.write('수');
        }
        else if (avg > 80) {
            document.write('우');
        }
        else if (avg > 70) {
            document.write('미');
        }
        else if (avg > 60) {
            document.write('양');
        }
        else {
            document.write('가');
        }
        document.write(' ')


        let month = Number(prompt('월 입력'))
        switch (month) {
            case 12:
            case 1:
            case 2:
                document.write('겨울입니다.');
                break;
            case 3:
            case 4:
            case 5:
                document.write('봄입니다.');
                break;
            case 6:
            case 7:
            case 8:
                document.write('여름입니다.');
                break;
            case 9:
            case 10:
            case 11:
                document.write('가을입니다.');
                break;
            default:
                document.write('잘못된 입력입니다.');
        }

        //삼항연산자
        let a = 10;
            let b = 20;

            if (a > b) {
                document.write('True');
            } else {
                document.write('False');
            }

            let age = prompt('나이를 입력하세요');
            
            const result = age > 20 ? '성인' : '미성년';

            document.write(result);
    </script>
</head>
