    <script>

        $(function () {
            let wrap = $('#wrap');
            // 객체 생성
            let divObj = $("<div>Hellow jQuery!</div>");

            // 객체 집어넣기
            // divObj.appendTO(wrap);

            // 부모 객체 자식 집어넣기
            wrap.append(divObj);

            // 첫번째 자식으로 집어넣기
            wrap.prepend('<div>안녕하세요</div>');
            $('<div>안녕하세요!!!!</div>').prependTo(wrap);
            
            // 막내
            $('<div>막내</div>').insertAfter(wrap);
            wrap.after('<div>막내!!!</div>') // 마지막에서 바로 위
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div>content</div>
    </div>
</body>
