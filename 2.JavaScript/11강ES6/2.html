<head>
    <script>
        // 스프레드 구문 ... = 배열이나 객체에 이용
        const arr1 = [1, 2];
        console.log(arr1);
        console.log(...arr1); // 1 2 요소 전개
        
        const arr = [1,2];
        const fun1 = (val1, val2) => val1 + val2;
        
        console.log(fun1(arr[0], arr[1])); // 3
        console.log(fun1(...arr1)); // 3
        
        // 요소 모으기
        const arr2 = [1, 2, 3, 4, 5];
        const [num1, num2, ... left] = arr2;

        console.log(num1);  // 1
        console.log(num2);  // 2
        console.log(left);  // [3, 4, 5]
        console.log(arr2);  // [1, 2, 3, 4, 5]

        // 요소 복사와 결합
        const arrA = [1, 2, 3, 4]
        const arrB = [5, 6, 7, 8]
        
        // 스프레드 연산자 기능 2가지
        // 1. 요소 전개
        // 2. 요소 복사
        const arrAB = [...arrA, ...arrB]
        console.log(arrAB) // [1, 2, 3, 4, 5, 6, 7, 8]

        const arrApB = arrA + arrB
        console.log(arrApB) // 1,2,3,45,6,7,8
        console.log(arrApB[0]) // 1
        console.log(arrApB[1]) // ,
        console.log(arrApB[2]) // 2
        console.log(arrApB[3]) // ,

        // 객체에서 스프레드 연산자
        const obj1 = {
            val1: 10,
            val2: 20,
        };
        const obj2 = {
            val3: 30,
            val4: 40,
        };
        const obj11 = {...obj1} // 객체 복사
        console.log(obj11) // { val1: 10, val2: 20 }
        
        obj1obj2 = {...obj1, ...obj2};
        console.log(obj1obj2) // { val1: 10, val2: 20, val3: 30, val4: 40 }

        // 왜 스트레드 연산자로 복사할까?
        let obj = {
            val1: 10,
            val2: 20,
        };

        let copyObj = obj; // 참조 복사
        copyObj.val1 = 100;

        console.log(obj); // {val1: 100, val2:20}
        console.log(copyObj);
        
        // 연산자
        // true || false; // true(오른쪽의 false는 볼 것도 없이, 왼쪽의 true 반환)
        // true || true; // true(오른쪽의 true는 볼 것도 없이, 왼쪽의 true 반환)
        // false || true; // true (오른쪽 값이 반환된다)
        // false || false; // false (오른쪽 값이 반환된다)
        // false || "banana"; // "banana"
        // "apple" || "banana"; // "apple"

        
    </script>
</head>
