<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            // document.write(i + '<br>');
            sum += i
            document.write(i + '합' + sum + '<br>')
        }

        // 구구단
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                document.write(i * j + " ");
            }
            document.write("<br>");
        }

        // 7,8의 최소 공배수
        for (let i=1; i<=1000; i++) {
            if ((i % 7 == 0) && (i % 8 == 0)) {
                document.write(i);
                break;
            }
        }

        // do while문
        
    </script>
</head>

</html>
