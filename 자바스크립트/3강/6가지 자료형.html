<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>        
        let fun = function fun(){
            document.write("<h1>안녕하세요</h1>")
        }

        console.log(typeof fun);
        console.log(fun());
        fun()

        let obj = {
            name: "홍길동",
            age: 20
        }

        console.log(typeof obj);
        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);
        
        let undef = undefined; // 선언만 하고 초기화
        console.log(typeof undef);
        console.log(undef);

    </script>
</head>

</body>
</html>
